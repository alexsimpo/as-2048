<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>as-2048</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <h1>2048</h1>
            <h2>press tab to reset</h2>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-item" id="square-0-0"></div>
                <div class="grid-item" id="square-0-1"></div>
                <div class="grid-item" id="square-0-2"></div>
                <div class="grid-item" id="square-0-3"></div>

                <div class="grid-item" id="square-1-0"></div>
                <div class="grid-item" id="square-1-1"></div>
                <div class="grid-item" id="square-1-2"></div>
                <div class="grid-item" id="square-1-3"></div>

                <div class="grid-item" id="square-2-0"></div>
                <div class="grid-item" id="square-2-1"></div>
                <div class="grid-item" id="square-2-2"></div>
                <div class="grid-item" id="square-2-3"></div>

                <div class="grid-item" id="square-3-0"></div>
                <div class="grid-item" id="square-3-1"></div>
                <div class="grid-item" id="square-3-2"></div>
                <div class="grid-item" id="square-3-3"></div>
            </div>
            <h3><strong>OBJECTIVE:</strong> Reach a 2048 tile by combining tiles of the same number, 
                use the arrow keys to move tiles.
            </h3>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
